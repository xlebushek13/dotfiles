
font_family MesloLGS NF Regular
font_size 13.0


disable_ligatures never


#: Terminal bell {{{

enable_audio_bell no

#: The audio bell. Useful to disable it in environments that require
#: silence.

# visual_bell_duration 1.0

#: The visual bell duration (in seconds). Flash the screen when a bell
#: occurs for the specified number of seconds. Set to zero to disable.

# visual_bell_color none

#: The color used by visual bell. Set to none will fall back to
#: selection background color. If you feel that the visual bell is too
#: bright, you can set it to a darker color.

# window_alert_on_bell yes

#: Request window attention on bell. Makes the dock icon bounce on
#: macOS or the taskbar flash on linux.

# bell_on_tab "ðŸ”” "

window_margin_width 0
window_padding_width 0

window_border_width 1px

enabled_layouts fat, splits

map alt+d close_window


draw_minimal_borders yes


hide_window_decorations yes 


confirm_os_window_close 0

map alt+enter launch --location=hsplit

map alt+shift+enter launch --location=vsplit


tab_bar_edge top 


map alt+down resize_window shorter 3
map alt+up resize_window taller 3

map alt+right next_window
map alt+left previous_window

