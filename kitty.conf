# Maps

map alt+d close_window
map alt+enter launch --location=hsplit
map alt+shift+enter launch --location=vsplit
map alt+down resize_window shorter 3
map alt+up resize_window taller 3
map alt+right next_window
map alt+left previous_window
map alt+. set_tab_title
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map cmd+z combine : ctrl+b : ctrl+d
map ctrl+c copy_to_clipboard
map alt+t new_tab
map alt+w close_tab
map ctrl+shift+] move_tab_forward
map ctrl+shift+[ move_tab_backward
