# Font

font_family MesloLGS NF Regular
font_size 13.0

disable_ligatures never

# Terminal bell

enable_audio_bell no

# Layout

enabled_layouts fat, splits

# Window settings

draw_minimal_borders yes

window_margin_width 0
window_padding_width 0

window_border_width 1px

hide_window_decorations yes 

confirm_os_window_close 0
background_opacity 0.9

# Tabs Settings

tab_bar_min_tabs            1
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          [{index}] {title.split()[0]}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

tab_bar_edge top 

tab_separator " ‚é• "

tab_title_template "{index} {title}"

# Colors
# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL underline color when hovering with mouse
url_color               #f5e0dc

# Kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

background_image none

# editor
editor nvim

# Session file
startup_session ~/cl-startup-kitty.conf 

# Maps

map alt+d close_window
map alt+enter launch --cwd=current --location=hsplit
map alt+shift+enter launch --cwd=current --location=vsplit
map alt+down resize_window shorter 3
map alt+up resize_window taller 3
map alt+right next_window
map alt+left previous_window
map alt+. set_tab_title
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map cmd+z combine : ctrl+b : ctrl+d
map ctrl+c copy_to_clipboard
map alt+t new_tab
map alt+w close_tab
map ctrl+shift+] move_tab_forward
map ctrl+shift+[ move_tab_backward

